<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .text{
            display: none;
        }
        .img:hover+.text{
            display: block;
            color: blueviolet;  
        }
        .img{
            border: 3px solid yellowgreen;
            width: fit-content;
            height: fit-content;
        }

    </style>
</head>
<body>
    <h1>Image</h1>
    <div class="img">
        <img src="https://images.unsplash.com/photo-1683009427692-8a28348b0965?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" width="100" height="130">
    </div>
    <div class="text"> I am an image</div>

</body>
</html>
